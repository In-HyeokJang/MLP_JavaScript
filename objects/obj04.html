<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <p id ="demo"></p>
    <script>
        let person = {
            firstName : "Ethan",
            lastName : "Jang",
            id : 0311,
            fullName : function(){
                return this.firstName + " " +this.lastName;
            },
            eat:function(food){
                return `${this.firstName}이 ${food}을/를 먹는다.`;
            }
        }
        document.getElementById("demo").innerHTML =person.eat('소고기');
    </script>
</body>
</html>
